<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Timing Functions</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- /bootstrap -->
  </head>
  <body>
    <div
      class="vh-100 d-flex flex-column align-items-center justify-content-center"
    >
      <div id="display" class="h1">-</div>
      <div class="controls">
        <button class="btn btn-success me-2">START</button>
        <button class="btn btn-secondary me-2" disabled>PAUSE</button>
        <button class="btn btn-danger" disabled>STOP</button>
      </div>
    </div>

    <!-- main js -->
    <script src="main.js"></script>
    <!-- /main js -->
  </body>
</html>
